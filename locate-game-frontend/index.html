<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Degrees of Seperation</title>
    <script defer src="./src/api.js">  </script>
    <script async defer src="./src/location.js">  </script>
    <script defer src="./src/map.js">  </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB67HJnfJOIlyBoeagBpfvIzXniJaql1dA">
    </script>
    <script defer src="./src/index.js">  </script>

    <link rel="stylesheet" href="index.css">
</head>
<body>

  <div class="full-page-container">
    <div class="header-bar">
      <h1>Degrees of Separation</h1>
    </div>

<!-- Div to show user log-in page -->
    <div class="login-page" id='is_visible'>
      <h2>Log in</h2>
      <form class="login" action="index.html" method="post">
        <label for="username">Username</label>
        <input type="text" name="username" value="">
        <br>
        <button onclick="visibilityFunction()" type="button" name="submit">Submit</button>
        <br>
        <button id = "go-to-sign-up" type="button" name="sign-up">Sign-up</button>
      </form>
    </div>


<!-- Div to show when user is filling out sign-in form -->
    <div class="sign-up" id='is_hidden'>
        <h3>Sign up!</h3>
        <form id="signup_form">
            <input id="signup_name" type="text" name="name" placeholder="Name" />
            <input id="signup_username" type="text" name="username" placeholder="Username" />
            <input type="submit" value="Sign Up!" />
        </form>

    </div>


<!-- Div to show when user is orientating -->
    <div class="orientate" id='is_hidden'>
        <h2 id= "welcome"></h2>
        <div id="orientate-map">

        </div>
        <button  id="ready-btn" onclick="visibilityFunction()" type="button" name="orientation">Ready</button>
          <span><p id="current-location"></p></span>

    </div>



<!-- ===================================GAMEPLAY DIVS ========================================= -->

<!-- Div to show count in timer -->

<div class="count-in-timer" id ="is_hidden">

</div>



<!-- Div to show gameplay -->
    <div class="gameplay" id='is_hidden'>
      <h2 class='display_time_left' id="is_visible"></h2>


      <p id="round"> Round: 1</p>
      <p id="score"> Score: 0</p>
      <br>
      <div class="pointer-section">

      </div>
          <h2 class='game_start_countdown' id='is_visible'></h2>
      <br>
      <h1 id="target-name"></h1>
      <button id="gameplay-btn" type="button" name="select-location">CONFIRM</button>


    </div>

    <!-- =========================================================================== -->


<!-- Div to show scoreboard -->
    <div class="scoreboard" id='is_hidden'>
      <h2>Scoreboard</h2>
      <h4>Your Score: </h4>
      <br>
      <table>
    <thead>
        <tr>
            <th colspan="2">Scoreboard</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td><strong>Username</strong></td>
            <td><strong>Score</strong></td>
        </tr>
        <tr>
            <td>Trigger</td>
            <td>24</td>
        </tr>
        <tr>
            <td>Shano</td>
            <td>45</td>
        </tr>
        <tr>
            <td>The Danger Song</td>
            <td>56</td>
        </tr>
    </tbody>
</table>
<br>
<button id="restart-btn" type="button" name="restart">New Game</button>

    </div>


    <!-- Div to hide/show dropdown menu -->
    <div class="dropdown-menu" id='is_visible'>

    </div>


<!-- end of full page div -->
  </div>



</body>
</html>
