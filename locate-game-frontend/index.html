<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Degrees of Seperation</title>

    <script defer src="./src/api.js">  </script>
    <script defer src="./src/location.js">  </script>
    <script defer src="./src/index.js">  </script>


    <link rel="stylesheet" href="index.css">
    <link href='https://fonts.googleapis.com/css?family=Exo+2:300' rel='stylesheet' type='text/css'>
</head>
<body>

  <div class="full-page-container">
    <div class="header-bar">
      <h1>Degrees of Separation</h1>
    </div>


<!-- Div to show when user is filling out sign-in form -->
    <div class="sign-up" id='is_visible'>
        <h3>Sign up!</h3>
        <form id="signup_form">
            <input id="signup_name" type="text" name="name" placeholder="Name" />
            <input id="signup_username" type="text" name="username" placeholder="Username" />
            <br>
            <br>
            <a id="sign-up-link" class="button" type="submit" value="Sign Up!">Sign Up!</a>
            <input id="sign-up-submit" type="submit" value="yo!" style="display: none;"/>

        </form>
<br>
    </div>


<!-- Div to show when user is orientating -->
    <div class="orientate" id='is_hidden'>
        <h2 id= "welcome"></h2>
        <br>
        <h2>Orientate Yourself!</h2>
        <div class="pointer-section">

        </div>
        <br>
            <span><p id="current-location"></p></span>
        <br>
        <a onclick="visibilityFunction()" class="button" type="button" name="orientation">Ready</a>


    </div>



<!-- ===================================GAMEPLAY DIVS ========================================= -->

<!-- Div to show count in timer -->

<div class="count-in-timer" id ="is_hidden">

</div>



<!-- Div to show gameplay -->
    <div class="gameplay" id='is_hidden'>
      <h2 class='display_time_left' id="is_visible"></h2>


      <p id="round"> Round: 1</p>
      <p id="score"> Score: 0</p>
      <br>
      <div class="pointer-section">
          <!-- SVG  -->

          <svg  width="580" height="400" xmlns="http://www.w3.org/2000/svg">
           <!-- Created with Method Draw - http://github.com/duopixel/Method-Draw/ -->
           <g class='compass'>
            <title>Layer 1</title>
            <ellipse opacity="0.97" stroke-dasharray="5,5" ry="106.5" rx="112.5" id="svg_1" cy="191.9375" cx="286" stroke-width="14.5" stroke="#ffffff" fill="#000000" opacity="0"/>
            <ellipse id="svg_4" cy="142.4375" cx="616.5" fill-opacity="0" stroke-opacity="null" stroke-width="9.5" stroke="#000" fill="#fff"/>


           </g>
           <!--arrow and degree  -->
           <g>
              <ellipse ry="8.5" rx="8.5" id="svg_5" cy="149.9375" cx="325" fill-opacity="null" stroke-opacity="null" stroke-width="4" stroke="#000" fill="#fff"/>
               <path stroke="#000000" transform="rotate(-89.6724624633789 285.564453125,201.6503143310547) " id="svg_7" d="m292.859883,201.650328l-72.243433,-57.492779l129.896014,57.492779l-129.896014,57.492748l72.243433,-57.492748z" fill-opacity="null" stroke-width="6.5" fill="#fff"/>
           </g>
          </svg>


          <!-- SVG -->
      </div>
          <h2 class='game_start_countdown' id='is_visible'></h2>
      <br>
      <h1 id="target-name"></h1>
      <!-- <button id="gameplay-btn" type="button" name="select-location">CONFIRM</button> -->
      <a id="gameplay-btn" class="button" type="button" name="select-location">CONFIRM</a>
      <br>
    </div>

    <!-- =========================================================================== -->


<!-- Div to show scoreboard -->
    <div class="scoreboard" id='is_hidden'>
      <h2>Scoreboard</h2>
      <h4>Your Score: </h4>
      <br>
      <table>
    <thead>
        <tr>
            <th colspan="2">Scoreboard</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td><strong>Username</strong></td>
            <td><strong>Score</strong></td>
        </tr>
        <tr>
            <td>Trigger</td>
            <td>24</td>
        </tr>
        <tr>
            <td>Shano</td>
            <td>45</td>
        </tr>
        <tr>
            <td>The Danger Song</td>
            <td>56</td>
        </tr>
    </tbody>
</table>
<br>

<a id="restart-btn" class="button" type="button" name="restart">New Game</a>

    </div>


    <!-- Div to hide/show dropdown menu -->
    <div class="dropdown-menu" id='is_visible'>

    </div>


<!-- end of full page div -->
  </div>



</body>
</html>
